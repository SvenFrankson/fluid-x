<h1>
    <span class="white-stroke">CARILLION</span>
    <div id="title-version">v0.0.15</div>
</h1>
<div class="button-group">
    <button class="large-btn spacer"></button>
    <button id="home-story-btn" class="large-btn lightblue" onpointerup="location.href='#levels';">
        <span class="white-stroke" i18n-key="play" style="padding-right: 100px;">PLAY</span>
        <div style="position: absolute; width: 100px; top: 0px; right: 20px; line-height: 20px; text-align: right;">
            <span class="white-stroke" i18n-key="home-story-mode" style="font-size: 24px; width: 100px;">story mode</span>
        </div>
        <completion-bar value="0"></completion-bar>
    </button>
    <button id="home-expert-btn" class="large-btn red" onpointerup="location.href='#expert-puzzles';">
        <span class="white-stroke" i18n-key="play" style="padding-right: 100px;">PLAY</span>
        <div style="position: absolute; width: 100px; top: 0px; right: 20px; line-height: 20px; text-align: right;">
            <span class="white-stroke" i18n-key="home-expert-mode" style="font-size: 24px; width: 100px;">expert mode</span>
        </div>
        <completion-bar value="0"></completion-bar>
    </button>
    <button id="home-community-btn" class="large-btn green" onpointerup="location.href='#community-puzzles';">
        <span class="white-stroke" i18n-key="play" style="padding-right: 100px;">PLAY</span>
        <div style="position: absolute; width: 100px; top: 0px; right: 20px; line-height: 20px; text-align: right;">
            <span class="white-stroke" i18n-key="home-community-mode" style="font-size: 24px; width: 100px;">community puzzles</span>
        </div>
        <completion-bar value="0"></completion-bar>
    </button>
</div>
<div class="button-group">
    <button id="home-multi-btn" class="large-btn bluegrey locked" onpointerup="location.href='#multiplayer';"><stroke-text>MULTIPLAYER</stroke-text></button>
    <button id="home-board-btn" class="large-btn locked" style="display: none;"><stroke-text>LEADERBOARD</stroke-text></button>
    <button id="home-editor-btn" class="large-btn orange" onpointerup="location.href='#editor';"><stroke-text>PUZZLE EDITOR</stroke-text></button>
    <button id="home-options-btn" class="large-btn bluegrey locked"><stroke-text>OPTIONS</stroke-text></button>
    <button id="home-credits-btn" class="large-btn bluegrey" onpointerup="location.href='#credits';"><stroke-text>CREDITS</stroke-text></button>
</div>
