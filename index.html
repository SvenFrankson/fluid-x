<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
		<title>MonkeyMind</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, shrink-to-fit=no viewport-fit=cover">
		<meta property="og:title" content="MonkeyMind"/>
		<script src="index.js"></script>
	</head>
	<body class="vertical">
		<canvas id="render-canvas"></canvas>
		<a href="#dev"><button id="dev-back-btn" class="medium-btn bluegrey" style="display: none;"><stroke-text>DEV</stroke-text></button></a>
		<default-page id="home-menu" file="home-menu.xhtml" style="display: none;"></default-page>
		<default-page id="base-puzzles-page" class="page levels" file="level-page.xhtml" style="display: none;"></default-page>
		<default-page id="expert-puzzles-page" class="page levels" file="level-page.xhtml" style="display: none;"></default-page>
		<default-page id="community-puzzles-page" class="page levels" file="level-page.xhtml" style="display: none;"></default-page>
		<default-page id="dev-puzzles-page" class="page levels" file="level-page.xhtml" style="display: none;"></default-page>
		<default-page id="multiplayer-puzzles-page" class="page levels" file="level-page.xhtml" style="display: none;"></default-page>
		<default-page id="multiplayer-page" class="panel" file="multiplayer-page.xhtml" style="display: none;"></default-page>
		<div>
			<default-page id="play-ui" file="play-ui.xhtml" style="display: none;"></default-page>
		</div>
		<default-page id="editor-ui" file="editor-ui.xhtml" style="display: none;"></default-page>
		<default-page id="credits-page" class="panel" file="credits-page.xhtml" style="display: none;"></default-page>
		<default-page id="dev-page" class="panel" file="dev-page.xhtml" style="display: none;"></default-page>
		<default-page id="eula-page" class="panel" file="eula-page.xhtml" style="display: none;"></default-page>
		<div id="click-anywhere-screen">
			<div class="container">
				<img class="splash-title"/>
				<img class="white-track" src="./datas/textures/splash.png" style="opacity: 0;"/>
				<div class="message-description">MONKEY MIND</div>
				<div class="message-description-2">Solve, Create, Share !</div>
				<div class="message-description-3" style="opacity: 1%;"><span style="font-family: Julee;">Solve, </span><span style="font-family: Shalimar;">Create, </span><span style="font-family: Bangers;">Share !</span></div>
				<div class="message-bottom">Click or press anywhere to Enter</div>
				<div id="loading-info" class="message-loading"></div>
			</div>
		</div>
		<div id="thumbnail" style="display: none;">
			<div id="thumbnail-red" class="thumbnail-rect red"></div>
			<div id="thumbnail-yellow" class="thumbnail-rect yellow"></div>
			<div id="thumbnail-blue" class="thumbnail-rect blue"></div>
			<div id="thumbnail-green" class="thumbnail-rect green"></div>
			<div id="thumbnail-title" class="lightblue"><stroke-text>Monkey Mind</stroke-text></div>
			<div id="thumbnail-subtitle" class="black"><stroke-text style="color: #b03a48">3D</stroke-text></div>
		</div>
	</body>
</html>
