<h2><stroke-text>MULTIPLAYER</stroke-text></h2>

    </div>
    <div class="line">
        <button id="multiplayer-select-public" class="medium-btn inline bluegrey locked" style="width: 220px"><stroke-text>PUBLIC</stroke-text></button>
    </div>
    <div class="line">
        <button id="multiplayer-select-private" class="medium-btn inline bluegrey locked" style="width: 220px"><stroke-text>PRIVATE</stroke-text></button>
    </div>
    
    <div class="line">
        <a href="#home"><button class="medium-btn bluegrey inline"><stroke-text>MENU</stroke-text></button></a>
    </div>
</div>

        <span style="width: 100px; font-weight: 900; margin-right: 10px;">Player 2</span><input class="p2-name-input" style="width: 150px;" type="text"/>

    <div class="line">
        <button class="multiplayer-play medium-btn inline bluegrey locked" style="width: 220px" onpointerup="location.href='#multiplayer-puzzles';"><stroke-text>PLAY</stroke-text></button>

    <div class="line">
        <button class="multiplayer-back medium-btn bluegrey inline"><stroke-text>BACK</stroke-text></button></a>
    </div>
