<div id="touch-input" class="touchscreen-show">
    <button id="input-left" class="input-button">
        <img src="./datas/icons/arrow_left.svg"/>
    </button>
    <button id="input-right" class="input-button">
        <img src="./datas/icons/arrow_right.svg"/></button>
</div>

<div id="play-timer"><stroke-text>00 :</stroke-text><stroke-text>00 :</stroke-text><stroke-text>00</stroke-text></div>
<a href="#home"><button class="back-btn medium-btn bluegrey"><stroke-text>MENU</stroke-text></button></a>
<button id="reset-btn" class="medium-btn red"><stroke-text>REPLAY</stroke-text></button>
<button id="zoom-out-btn" class="medium-btn lightblue"><img style="margin-top: 10%; height: 80%" src="datas/icons/zoom-out.svg"/></button>
<button id="zoom-in-btn" class="medium-btn lightblue"><img style="margin-top: 10%; height: 80%" src="datas/icons/zoom-in.svg"/></button>
<a href="#editor"><button id="editor-btn" class="medium-btn orange"><stroke-text>EDITOR</stroke-text></button></a>
<button id="dev-state-0-btn" class="medium-btn dev-btn bluegrey" style="top: 230px; display: none;"><stroke-text>0 TBD</stroke-text></button>
<button id="dev-state-1-btn" class="medium-btn dev-btn green" style="top: 275px; display: none;"><stroke-text>1 OKAY</stroke-text></button>
<button id="dev-state-2-btn" class="medium-btn dev-btn lightblue" style="top: 320px; display: none;"><stroke-text>2 STORY</stroke-text></button>
<button id="dev-state-3-btn" class="medium-btn dev-btn lightblue" style="top: 365px; display: none;"><stroke-text>3 XPERT</stroke-text></button>
<button id="dev-state-4-btn" class="medium-btn dev-btn lightblue" style="top: 410px; display: none;"><stroke-text>4 MULTI</stroke-text></button>
<button id="dev-state-5-btn" class="medium-btn dev-btn red" style="top: 455px; display: none;"><stroke-text>5 TRASH</stroke-text></button>
<button id="dev-state-6-btn" class="medium-btn dev-btn red" style="top: 500px; display: none;"><stroke-text>6 PRBLM</stroke-text></button>
<button id="dev-state-7-btn" class="medium-btn dev-btn orange" style="top: 545px; display: none;"><stroke-text>7 INFO</stroke-text></button>
<div id="dev-story-order" class="dev-btn" style="top: 590px; padding:5px; display: none;">
    <button class="xsmall-btn green"><stroke-text>-</stroke-text></button>
    <span class="editor-value"><stroke-text>10</stroke-text></span>
    <button class="xsmall-btn green"><stroke-text>+</stroke-text></button>
    <button class="xsmall-btn"><stroke-text>U</stroke-text></button>
</div>
<div id="dev-difficulty" class="dev-btn" style="top: 625px; padding:5px; display: none;">
    <num-value-input min="0" max="4" wrap="true" value-width="80px"></num-value-input>
    <button id="dev-difficulty-send" class="xsmall-btn"><stroke-text>U</stroke-text></button>
</div>

<div id="puzzle-intro" style="padding-top: 20svh; text-align: center; opacity: 0; pointer-events: none;">
    <h2 id="puzzle-title" style="font-size: 50px;"><stroke-text>The Great Line</stroke-text></h2>
    <h3 id="puzzle-author"><stroke-text>created by Tiaratum Games</stroke-text></h3>
    <h3 id="puzzle-skip-intro" style="margin-top: 50px; font-size: 30px;">
        <stroke-text class="touchscreen-hide">Click to play</stroke-text>
        <stroke-text class="touchscreen-show">Touch to play</stroke-text>
    </h3>
    <div id="puzzle-ready">
        <h3 class="touchscreen-hide" style="margin-top: 50px; font-size: 20px;"><stroke-text>Hold [A] & [D] or [&larr;] & [&rarr;] to move the puck</stroke-text></h3>
        <h3 class="touchscreen-show"  style="margin-top: 50px; font-size: 20px;"><stroke-text>Hold [&lt;] & [&gt;] to move the puck</stroke-text></h3>
    </div>
</div>

<div id="play-success-panel" class="panel" style="display: none;">
    <h2><stroke-text>SUCCESS !</stroke-text></h2>
    <h2 id="success-timer"><stroke-text>00:42:00</stroke-text><div class="stamp" style="top: 50px; right: 10px; margin-left: 20px"><div>☆<br>☆☆</div></div></h2>
    
    <div id="success-highscore-container">
        <div class="editor-line hoverable">
            <span class="editor-label">player</span><input id="score-player-input" class="p1-name-input" style="width: 150px;" type="text"/>
        </div>
        <div class="editor-line hoverable">
            <span class="editor-label">players</span><input id="score-2-players-input" class="p1-name-input" style="width: 150px;" type="text"/>
        </div>
        <div class="editor-line">
            <button id="success-score-submit-btn" class="medium-btn inline orange locked" style="width: 220px"><stroke-text>Submit Score</stroke-text></button>
            <button id="success-score-pending-btn" class="medium-btn inline bluegrey" style="width: 220px"><stroke-text>Sending...</stroke-text></button>
            <button id="success-score-done-btn" class="medium-btn inline green" style="width: 220px;"><stroke-text>Well Played !</stroke-text></button>
            <div id="success-score-fail-message" style="color: #b03a48; font-weight: 900; display: none;"><stroke-text>Error - Server not found</stroke-text></div>
        </div>
    </div>

    <div class="editor-line">
        <button id="success-replay-btn" class="medium-btn red inline"><stroke-text>REPLAY</stroke-text></button>
        <a href="#home"><button id="success-next-btn" class="medium-btn lightblue inline"><stroke-text>NEXT</stroke-text></button></a>
    </div>
</div>

<div id="play-gameover-panel" class="panel" style="display: none;">
    <h2><stroke-text>GAMEOVER</stroke-text></h2>
    <div class="editor-line">
        <a href="#home"><button id="gameover-back-btn" class="medium-btn inline bluegrey"><stroke-text>MENU</stroke-text></button></a>
        <button id="gameover-replay-btn" class="medium-btn red inline"><stroke-text>REPLAY</stroke-text></button>
    </div>
</div>

<div id="play-unlock-panel" class="panel" style="display: none;">
    <div class="editor-line">
        <stroke-text style="font-size: 22px; font-weight: 900; color: red">EXPERT </stroke-text>
        <stroke-text style="font-size: 22px; font-weight: 900;">puzzle unlocked</stroke-text>
    </div>
    <div class="editor-line">
        <button class="square-btn-panel bluegrey" style="width: 140px; height: 140px; display: inline-block; vertical-align: top;">
            <div class="square-btn-title">
                <stroke-text>1. The Expert's Intro</stroke-text>
            </div>
            <img class="square-btn-miniature" src="./datas/icons/zoom-in.svg">
            <div class="square-btn-difficulty red">
                EXPERT
            </div>
            <div class="square-btn-author">
                <stroke-text>by TiaratumGames</stroke-text>
            </div>
        </button>
        <button id="play-unlock-try-btn" class="medium-btn red inline" style="width: 100px; margin-top: 50px"><stroke-text>TRY IT</stroke-text></button>
    </div>
</div>
