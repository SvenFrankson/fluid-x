<div id="touch-input">
    <button id="input-left" class="input-button black-stroke touchscreen-show"></button>
    <button id="input-right" class="input-button white-stroke touchscreen-show"></button>
</div>

<button id="input-boost" class="input-button">
</button>
<div id="input-boost-label" class="white-stroke" style="display: none;">BOOST</div>

<div id="play-timer"><stroke-text>00 :</stroke-text><stroke-text>00 :</stroke-text><stroke-text>00</stroke-text></div>
<a href="#home"><button class="back-btn medium-btn bluegrey"><stroke-text>MENU</stroke-text></button></a>
<button id="reset-btn" class="medium-btn red"><stroke-text>RESET</stroke-text></button>
<button id="zoom-out-btn" class="medium-btn lightblue"><img style="margin-top: 10%; height: 80%" src="datas/icons/zoom-out.svg"/></button>
<button id="zoom-in-btn" class="medium-btn lightblue"><img style="margin-top: 10%; height: 80%" src="datas/icons/zoom-in.svg"/></button>
<a href="#editor"><button id="editor-btn" class="medium-btn orange" style="display: none;"><stroke-text>EDITOR</stroke-text></button></a>
<button id="dev-state-0-btn" class="medium-btn dev-btn bluegrey" style="top: 230px; display: none;"><stroke-text>0 TBD</stroke-text></button>
<button id="dev-state-1-btn" class="medium-btn dev-btn green" style="top: 275px; display: none;"><stroke-text>1 OKAY</stroke-text></button>
<button id="dev-state-2-btn" class="medium-btn dev-btn lightblue" style="top: 320px; display: none;"><stroke-text>2 STORY</stroke-text></button>
<button id="dev-state-3-btn" class="medium-btn dev-btn lightblue" style="top: 365px; display: none;"><stroke-text>3 XPERT</stroke-text></button>
<button id="dev-state-4-btn" class="medium-btn dev-btn lightblue" style="top: 410px; display: none;"><stroke-text>4 MULTI</stroke-text></button>
<button id="dev-state-5-btn" class="medium-btn dev-btn red" style="top: 455px; display: none;"><stroke-text>5 TRASH</stroke-text></button>
<button id="dev-state-6-btn" class="medium-btn dev-btn red" style="top: 500px; display: none;"><stroke-text>6 PRBLM</stroke-text></button>
<button id="dev-state-7-btn" class="medium-btn dev-btn orange" style="top: 545px; display: none;"><stroke-text>7 INFO</stroke-text></button>
<button id="dev-state-8-btn" class="medium-btn dev-btn lightblue" style="top: 590px; display: none;"><stroke-text>8 XMAS</stroke-text></button>
<div id="dev-story-order" class="dev-btn" style="top: 635px; padding:5px; display: none;">
    <span>story_order</span>
    <button class="xsmall-btn green"><stroke-text>-</stroke-text></button>
    <span class="editor-value" style="width: 71px;"><stroke-text>10</stroke-text></span>
    <button class="xsmall-btn green"><stroke-text>+</stroke-text></button>
    <button class="xsmall-btn"><stroke-text>U</stroke-text></button>
</div>
<div id="dev-difficulty" class="dev-btn" style="top: 670px; padding:5px; display: none;">
    <span>difficulty</span>
    <num-value-input min="0" max="4" wrap="true" value-width="80px"></num-value-input>
    <button id="dev-difficulty-send" class="xsmall-btn"><stroke-text>U</stroke-text></button>
</div>
<div id="dev-xpert-puzzle" class="dev-btn" style="top: 705px; padding:5px; display: none;">
    <span>xpert-puzzle</span>
    <input id="dev-xpert-puzzle-input" style="width: 115px; margin: 0; font-size: 18px; vertical-align: top;" type="text"/>
    <button id="dev-xpert-puzzle-send" class="xsmall-btn"><stroke-text>U</stroke-text></button>
</div>

<div id="puzzle-intro" style="position: relative; padding-top: 25svh; text-align: center; opacity: 0; pointer-events: none;">
    <h2 id="puzzle-title" class="white-stroke" style="font-size: 40px;"></h2>
    <h3 id="puzzle-author" class="white-stroke" style="display: none;"></h3>
    <h3 id="puzzle-skip-intro" class="white-stroke" style="margin-top: 30px; font-size: 30px;">
        <span i18n-key="intro-to-play-keyboard" class="touchscreen-hide">Click to play</span>
        <span i18n-key="intro-to-play-touch" class="touchscreen-show">Touch to play</span>
    </h3>
    <div id="puzzle-ready">
        <h3 i18n-key="intro-tip-keyboard" class="touchscreen-hide white-stroke" style="margin-top: 50px; font-size: 26px;">Hold [A] & [D] or [&larr;] & [&rarr;] to move the ball</h3>
        <h3 i18n-key="intro-tip-touch" class="touchscreen-show white-stroke"  style="margin-top: 50px; font-size: 26px;">Hold [&lt;] & [&gt;] to move the puck</h3>
    </div>
</div>

<div id="play-success-panel" class="panel" style="display: none;">
    <div id="play-success-container">
        <h2 i18n-key="success-title" class="white-stroke title">SUCCESS !</h2>
        <h2 id="success-timer" class="white-stroke">00:42:00</h2>
        <div class="stamp stamp-0"></div>
        
        <div id="play-success-panel-completion-container">
            <span id="play-success-completion-label">Story Mode</span><completion-bar value="0.1"></completion-bar>
        </div>

        <div id="success-highscore-container">
            <div class="line hoverable">
                <span class="editor-label">player</span><input id="score-player-input" class="p1-name-input" style="width: 150px;" type="text"/>
            </div>
            <div class="line hoverable">
                <span class="editor-label">players</span><input id="score-2-players-input" class="p1-name-input" style="width: 150px;" type="text"/>
            </div>
            <div class="line">
                <button id="success-score-submit-btn" i18n-key="success-submit-score" class="medium-btn inline orange locked white-stroke" style="width: 220px">Submit Score</button>
                <button id="success-score-pending-btn" i18n-key="success-sending-score" class="medium-btn inline bluegrey white-stroke" style="width: 220px">Sending...</button>
                <button id="success-score-done-btn" i18n-key="success-well-played" class="medium-btn inline green white-stroke" style="width: 220px;">Well Played !</button>
                <div id="success-score-fail-message" style="color: #b03a48; font-weight: 900; display: none;"><stroke-text>Error - Server not found</stroke-text></div>
            </div>
        </div>
    
        <div class="line">
            <div id="success-next-label" style="font-weight: 900;"></div>
            <a href="#home"><button id="success-next-btn" class="medium-btn lightblue white-stroke" style="width: 220px">NEXT LEVEL</button></a>
            <completion-bar id="success-next-auto-bar" show-text="false"></completion-bar>
        </div>
    </div>

    <div id="play-unlock-container" style="display: none;">
        <div class="line">
            <span class="white-stroke" style="font-size: 22px; font-weight: 900; color: #b03a48;">EXPERT </span>
            <span i18n-key="success-expert-unlocked" class="white-stroke" style="font-size: 22px; font-weight: 900;">puzzle unlocked</span>
        </div>
        <div class="line">
            <button class="square-btn-panel bluegrey" style="width: 140px; height: 140px; display: inline-block; vertical-align: top; pointer-events: none;">
                <div class="square-btn-title">
                    <stroke-text>1. The Expert's Intro</stroke-text>
                </div>
                <img class="square-btn-miniature" src="./datas/icons/zoom-in.svg">
                <div class="square-btn-difficulty red">
                    EXPERT
                </div>
                <div class="square-btn-author">
                    <stroke-text>by TiaratumGames</stroke-text>
                </div>
            </button>
        </div>
    </div>
</div>

<div id="play-gameover-panel" class="panel" style="display: none;">
    <h2 class="white-stroke">GAME OVER</h2>
    <div class="line">
        <a href="#home"><button id="gameover-back-btn" class="medium-btn inline bluegrey"><stroke-text>BACK</stroke-text></button></a>
        <button id="gameover-replay-btn" class="medium-btn red inline"><stroke-text>RETRY</stroke-text></button>
    </div>
</div>
