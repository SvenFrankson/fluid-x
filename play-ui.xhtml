<div id="touch-input" style="display: none;">
    <div id="input-left-frame" class="button-frame"></div>
    <button id="input-left" class="input-button"><stroke-text>L</stroke-text></button>
    
    <div id="input-right-frame" class="button-frame"></div>
    <button id="input-right" class="input-button"><stroke-text>R</stroke-text></button>
</div>

<div id="play-timer"><stroke-text>00 :</stroke-text><stroke-text>00 :</stroke-text><stroke-text>00</stroke-text></div>
<a href="#home"><button class="back-btn medium-btn"><stroke-text>BACK</stroke-text></button></a>
<button id="reset-btn" class="medium-btn red"><stroke-text>RESET</stroke-text></button>
<a href="#editor"><button id="editor-btn" class="medium-btn orange"><stroke-text>EDITOR</stroke-text></button></a>

<div id="play-success-panel" class="panel" style="display: none;">
    <h2><stroke-text>SUCCESS !</stroke-text></h2>
    <h2 id="success-timer"><stroke-text>00:42:00</stroke-text></h2>
    <div class="editor-line">
        <span>Need time below 00:00:42 to enter leaderboard.</span>
    </div>
    <div class="editor-line">
        <button id="success-replay-btn" class="medium-btn inline"><stroke-text>Replay</stroke-text></button>
    </div>
    <div class="editor-line">
        <a href="#home"><button id="success-back-btn" class="medium-btn green inline"><stroke-text>Back</stroke-text></button></a>
        <a href="#home"><button id="success-next-btn" class="medium-btn lightblue inline"><stroke-text>Next</stroke-text></button></a>
    </div>
</div>

<div id="play-gameover-panel" class="panel" style="display: none;">
    <h2><stroke-text>GAMEOVER</stroke-text></h2>
    <div class="editor-line">
        <a href="#home"><button id="gameover-back-btn" class="medium-btn green inline"><stroke-text>Back</stroke-text></button></a>
        <button id="gameover-replay-btn" class="medium-btn lightblue inline"><stroke-text>Replay</stroke-text></button>
    </div>
</div>
