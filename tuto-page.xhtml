<h2><stroke-text>TUTORIAL</stroke-text></h2>
<div class="tutorial-container">
    <div class="tutorial-text"></div>
    <svg viewBox="0 0 160 160" style="opacity: 0;">
        <circle id="tutorial-ball" cx="50" cy="100" r="10" stroke="white" fill="none" stroke-width="1.5"></circle>
        <line id="tutorial-top" x1="10" y1="60" x2="150" y2="60" stroke="white" stroke-width="2"/>
        <line id="tutorial-bottom" x1="10" y1="150" x2="150" y2="150" stroke="white" stroke-width="2"/>
    </svg>
</div>
<div class="line">
    <button id="tutorial-prev-btn" class="medium-btn inline bluegrey"><stroke-text>PREV</stroke-text></button>
    <button id="tutorial-next-btn" class="medium-btn inline bluegrey"><stroke-text>NEXT</stroke-text></button>
</div>
