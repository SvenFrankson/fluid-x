<h2 class="white-stroke">TUTORIAL</h2>
<button class="tutorial-prev-btn medium-btn inline bluegrey landscape-show white-stroke">&lt;</button>
<div class="tutorial-container">
    <div class="tutorial-text"></div>
    <svg viewBox="0 0 160 160" style="opacity: 0;">
        <g id="tutorial-ball">
            <circle cx="0" cy="0" r="10" stroke="white" fill="none" stroke-width="1.5"></circle>
            <text x="0" y="3" fill="#D0D0D0" font-family="Arial" font-weight="100" font-size="10" text-anchor="middle">球</text>
        </g>

        <rect id="tutorial-top" x="10" y="55" width="140" height="10" fill="#808080" stroke="none"/>
        <rect id="tutorial-bottom" x="10" y="145" width="140" height="10" fill="#808080" stroke="none"/>

        <g id="tutorial-panel-0">
            <text x="95" y="110" fill="#B0B0B0" font-family="Julee" font-weight="100" font-size="15" text-anchor="start">&lt;- Ball</text>
        </g>
        <g id="tutorial-panel-1">
            <text x="110" y="75" fill="#B0B0B0" font-family="Julee" font-weight="100" font-size="12" text-anchor="start">up</text>
            <text x="110" y="140" fill="#B0B0B0" font-family="Julee" font-weight="100" font-size="12" text-anchor="start">down</text>
        </g>
        <g id="tutorial-panel-2">
            <path id="tutorial-ball-arrow-r" d="M18 0 L13 5 L13 -5 Z" stroke="none" fill="white"></path>
            <path id="tutorial-ball-arrow-l" d="M-18 0 L-13 5 L-13 -5 Z" stroke="none" fill="white"></path>
    
            <rect id="tutorial-key-a-base" x="5" y="110" rx="5" width="30" height="25" fill="none" stroke="#808080" stroke-width="2"/>
            <g id="tutorial-key-a">
                <rect x="5" y="105" rx="5" width="30" height="25" fill="white" stroke="none"/>
                <text x="20" y="125" fill="#31343a" font-family="Arial" font-weight="900" font-size="20" text-anchor="middle">A</text>
            </g>
    
            <rect id="tutorial-key-d-base" x="125" y="110" rx="5" width="30" height="25" fill="none" stroke="#808080" stroke-width="2"/>
            <g id="tutorial-key-d">
                <rect x="125" y="105" rx="5" width="30" height="25" fill="white" stroke="none"/>
                <text x="140" y="125" fill="#31343a" font-family="Arial" font-weight="900" font-size="20" text-anchor="middle">D</text>
            </g>
        </g>
        <g id="tutorial-panel-3">  
            <g id="tutorial-tile-1">
                <rect x="80" y="75" rx="2" width="25" height="25" fill="none" stroke="white" stroke-width="1.5"/>
                <text x="92.5" y="92" fill="#D0D0D0" font-family="Arial" font-weight="100" font-size="15" text-anchor="middle">南</text>
            </g>

            <g id="tutorial-tile-2">
                <rect x="80" y="110" rx="2" width="25" height="25" fill="none" stroke="white" stroke-width="1.5"/>
                <text x="92.5" y="127" fill="#D0D0D0" font-family="Arial" font-weight="100" font-size="15" text-anchor="middle">南</text>
            </g>

            <text x="110" y="90" fill="#B0B0B0" font-family="Julee" font-weight="100" font-size="12" text-anchor="start">&lt;- tile</text>
            <text x="110" y="125" fill="#B0B0B0" font-family="Julee" font-weight="100" font-size="12" text-anchor="start">&lt;- tile</text>
        </g>
    </svg>
</div>
<button class="tutorial-next-btn medium-btn inline bluegrey landscape-show white-stroke">&gt;</button>
<div class="line landscape-hide">
    <button class="tutorial-prev-btn medium-btn inline bluegrey"><stroke-text>PREV</stroke-text></button>
    <button class="tutorial-next-btn medium-btn inline bluegrey"><stroke-text>NEXT</stroke-text></button>
</div>
